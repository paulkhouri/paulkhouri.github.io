<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0 0" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 0 0" radius="1.25" color="#EF2D5E"></a-sphere>
        
        
      <a-cylinder position="0 6 -1" radius="0.01" height="10" color="#FFC65D"></a-cylinder>
      <a-plane position="0 1 -20" rotation="-90 0 0" width="5" height="20" color="#7BC8A4"></a-plane>
        
        
    <a-plane position="5 1 0" rotation="-90 0 0" width="4" height="4" color="#00C800"></a-plane>
         <a-plane position="0 1 0" rotation="-90 0 0" width="4" height="4" color="#00C8FF"></a-plane>
        <a-plane position="0 1 5" rotation="-90 0 0" width="4" height="4" color="#ffC800"></a-plane>
      <a-sphere position="0 1 0" radius="0.1" color="#000000"></a-sphere>
      <a-sky color="#ECECEC"></a-sky>
          <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>

  <!-- Out of the box environment! -->
  <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
